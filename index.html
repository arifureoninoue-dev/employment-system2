<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Contract Builder - Enhanced</title>
    <style>

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #1e293b;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .flex-1 {
            flex: 1;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 8px;
        }

        .gap-3 {
            gap: 12px;
        }

        .h-screen {
            height: 100vh;
        }

        .overflow-y-auto {
            overflow-y: auto;
        }

        .p-4 {
            padding: 16px;
        }

        .p-6 {
            padding: 24px;
        }

        .px-6 {
            padding-left: 24px;
            padding-right: 24px;
        }

        .py-3 {
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .mb-2 {
            margin-bottom: 8px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .mb-6 {
            margin-bottom: 24px;
        }

        .text-xs {
            font-size: 12px;
            line-height: 1.4;
        }

        .text-sm {
            font-size: 14px;
            line-height: 1.5;
        }

        .text-lg {
            font-size: 18px;
            line-height: 1.5;
        }

        .text-2xl {
            font-size: 24px;
            line-height: 1.3;
        }

        .font-bold {
            font-weight: 700;
        }

        .font-black {
            font-weight: 900;
        }

        .text-white {
            color: #ffffff;
        }

        .text-slate-400 {
            color: #94a3b8;
        }

        .text-slate-500 {
            color: #64748b;
        }

        .bg-white {
            background-color: #ffffff;
        }

        .bg-slate-50 {
            background-color: #f8fafc;
        }

        .bg-slate-800 {
            background-color: #1e293b;
        }

        .bg-indigo-600 {
            background-color: #4f46e5;
        }

        .border {
            border: 1px solid #e2e8f0;
        }

        .border-r {
            border-right: 1px solid #e2e8f0;
        }

        .border-b {
            border-bottom: 1px solid #e2e8f0;
        }

        .rounded-lg {
            border-radius: 8px;
        }

        .rounded-xl {
            border-radius: 12px;
        }

        .rounded-2xl {
            border-radius: 16px;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .05);
        }

        .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, .1), 0 8px 10px -6px rgba(0, 0, 0, .1);
        }

        .shadow-inner {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, .06);
        }

        .w-full {
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        button {
            cursor: pointer;
            background: none;
            border: none;
            font-family: inherit;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.2;
        }

        input,
        select {
            font-family: inherit;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .anim-fade {
            animation: fadeIn 0.4s ease-out;
        }

        .sidebar {
            width: 280px;
            min-width: 280px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, .06);
        }

        .record-item {
            padding: 14px 16px;
            border-radius: 16px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
            margin-bottom: 6px;
        }

        .record-item:hover {
            border-color: #e2e8f0;
        }

        .record-item.active {
            background: #ffffff;
            border-color: #6366f1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .1);
        }

        .record-item .delete-btn {
            display: none;
            margin-top: 8px;
            color: #ef4444;
            font-size: 11px;
            font-weight: 700;
        }

        .record-item:hover .delete-btn {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .home-card {
            background: #1e293b;
            border: 2px solid #334155;
            padding: 40px;
            border-radius: 24px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .home-card:hover {
            border-color: #6366f1;
            transform: translateY(-6px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .4);
        }

        .field-input {
            width: 100%;
            background: #f1f5f9;
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 16px;
            outline: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .field-input:focus {
            border-color: #6366f1;
            background: #ffffff;
        }

        .field-input.has-error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .validation-panel {
            position: sticky;
            top: 120px;
            background: #0f172a;
            border-radius: 24px;
            padding: 32px;
            color: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .25);
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            min-width: 300px;
            padding: 16px 24px;
            border-radius: 16px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .3);
            animation: slideIn 0.3s ease-out;
        }

        .btn-export {
            width: 100%;
            background: #0f172a;
            color: white;
            font-weight: 900;
            padding: 16px;
            border-radius: 16px;
            font-size: 12px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .2);
            transition: transform 0.1s;
            font-family: inherit;
        }

        .btn-export:hover:not(:disabled) {
            transform: translateY(1px);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .dot-red {
            background: #ef4444;
        }

        .dot-green {
            background: #10b981;
        }

        .icon-box {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 24px;
        }

        .icon-box-sm {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .error-item {
            display: flex;
            gap: 8px;
            color: #f87171;
            font-size: 11px;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 8px;
        }

        .suffix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            font-weight: 900;
            color: #94a3b8;
        }

        .home-screen {
            min-height: 100vh;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-top: 32px;
        }

        .tab-nav {
            display: flex;
            gap: 4px;
            background: #f1f5f9;
            padding: 6px;
            border-radius: 16px;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
        }

        .tab-btn {
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            color: #64748b;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #ffffff;
            color: #475569;
        }

        .tab-btn.active {
            background: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, .1);
        }

        .field-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .field-section {
            background: white;
            padding: 28px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
        }

        .field-section-title {
            font-size: 14px;
            font-weight: 900;
            color: #0f172a;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f1f5f9;
            letter-spacing: 0.05em;
        }

        .grid-form {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 48px;
        }

        .relative {
            position: relative;
        }

        .field-help {
            font-size: 11px;
            color: #64748b;
            margin-top: 6px;
            line-height: 1.5;
            padding: 8px 12px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 3px solid #6366f1;
        }

        .field-prompt {
            font-size: 14px;
            color: #334155;
            margin-bottom: 12px;
            line-height: 1.6;
            font-weight: 500;
            white-space: pre-line;
        }

        @media (max-width: 1024px) {
            .grid-form {
                grid-template-columns: 1fr;
            }

            .validation-panel {
                position: static;
                max-height: none;
            }
        }

        @media (max-width: 640px) {

            .home-grid,
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                                                <div style={{ fontSize: 11, fontWeight: 900, textTransform: 'uppercase', letterSpacing: '0.15em', marginBottom: 20, display: 'flex', alignItems: 'center', gap: 8 }}>
                                                    <span style={{ color: '#818cf8' }}>âš™ï¸</span> Validation
                                                </div>
                                                {validationErrors.length === 0 ? (
                                                    <div style={{ textAlign: 'center', padding: '24px 0', color: '#34d399' }}>
                                                        <div style={{ fontSize: 48, opacity: 0.6, marginBottom: 8 }}>âœ“</div>
                                                        <div style={{ fontWeight: 900, fontSize: 13, letterSpacing: '0.05em' }}>ALL CLEARED</div>
                                                    </div>
                                                ) : validationErrors.map((e, i) => (
                                                    <div key={i} className="error-item">
                                                        <span style={{ flexShrink: 0 }}>âš ï¸</span>
                                                        <span>{e.msg}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div style={{ flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', color: '#e2e8f0' }}>
                                <div style={{ fontSize: 64, opacity: 0.15, marginBottom: 16 }}>ğŸ“‹</div>
                                <p style={{ fontSize: 11, fontWeight: 900, letterSpacing: '0.15em', textTransform: 'uppercase' }}>Select an item to edit</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
